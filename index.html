<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Aged YouTube Accounts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      color: #f6f7fc;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 12px 35px;
      font-size: 1.1em;
      text-decoration: none;
      color: #f6f7fc;
      border: 2px solid #f6f7fc;
      border-radius: 50px;
      transition: background-color 0.3s, transform 0.3s;
      display: inline-block;
      min-width: 200px;
    }

    .telegram {
      background-color: #24a1de;
    }

    .whatsapp {
      background-color: #25d366;
    }

    .store {
      background-color: #ff5733;
    }

    .telegram:hover {
      background-color: #1d89be;
      transform: scale(1.05);
    }

    .whatsapp:hover {
      background-color: #20b455;
      transform: scale(1.05);
    }

    .store:hover {
      background-color: #e14e2a;
      transform: scale(1.05);
    }
