<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Aged YouTube Accounts</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #151b1c;
      color: #f6f7fc;
      font-family: 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    .gradient-text {
      font-size: 2rem;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #00ef86, #008cff, #ec3258, #fcda00);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 12px 35px;
      font-size: 1.1em;
      font-weight: bold;
      color: #f6f7fc;
      border-radius: 100px;
      min-width: 250px;
      background: linear-gradient(45deg, #00ef86, #008cff, #ec3258, #fcda00);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 1);
      border: none;
      transition: transform 0.15s;
      cursor: pointer;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @media (hover: none) and (pointer: coarse) {
      .btn:hover {
        transform: none;
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="gradient-text">Quick chat?</h1>
    <div class="buttons">
      <button class="btn" onclick="openLink('https://t.me/EliteWorks')">Telegram</button>
      <button class="btn" onclick="openLink('https://wa.me/12523407910')">WhatsApp</button>
      <button class="btn" onclick="openLink('https://bit.ly/AgedAccounts')">Visit Store</button>
    </div>
    <footer>Â© 2025 OldProfiles, All rights reserved.</footer>
  </div>

  <script>
    function openLink(url) {
      window.open(url, '_blank');
    }

    // Block right-click / long-press context menu
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('contextmenu', e => e.preventDefault());
    });
  </script>
</body>
</html>
