<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Aged YouTube Accounts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      color: #f6f7fc;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 12px 35px;
      font-size: 1.1em;
      text-decoration: none;
      color: #f6f7fc;
      border-radius: 50px;
      display: inline-block;
      min-width: 200px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(45deg, #00ef86, #008cff, #ec3258, #fcda00);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      border: none;
      transition: transform 0.3s;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .telegram:hover {
      transform: scale(1.05);
    }

    .whatsapp:hover {
      transform: scale(1.05);
    }

    .store:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
